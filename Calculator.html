<!DOCTYPE html>
<html lang="en">

<title>Calculator</title>
</head>
<body >
<center>
    <h3>Calculator</h3>
<table border="2" width="100" height="250" cellspacing="8" cellpadding="5" style="background-color: rgb(44, 43, 43); border-radius: 5%;" >
    <tr>
        <td colspan="4"><input type="text" id="display"  style="background-color: #9ACD32; text-align: right;"></td>
    </tr>
    <tr>
        <td><input type="button" value="7" style="background-color: grey; color: white;" ></td>
        <td><input type="button" value="8" style="background-color: grey; color: white;"></td>
        <td><input type="button" value="9" style="background-color: grey; color: white;"></td>
        <td><input type="button" value="รท" style="background-color: rgb(14, 110, 167); color: white;"></td>
    </tr>
    <tr>
        <td><input type="button" value="4" style="background-color: grey; color: white;"></td>
        <td><input type="button" value="5" style="background-color: grey; color: white;"></td>
        <td><input type="button" value="6" style="background-color: grey; color: white;"></td>
        <td><input type="button" value="ร" style="background-color: rgb(14, 110, 167); color: white;"></td>
    </tr>
    <tr>
        <td><input type="button" value="1" style="background-color: grey; color: white;"></td>
        <td><input type="button" value="2" style="background-color: grey; color: white;"></td>
        <td><input type="button" value="3" style="background-color: grey; color: white;"></td>
        <td><input type="button" value="-" style="background-color: rgb(14, 110, 167); color: white;"></td>
    </tr>
    <tr>
        <td><input type="button" value="0" style="background-color: grey; color: white;"></td>
        <td><input type="button" value="." style="background-color: grey; color: white;"></td>
        <td><input type="button" value="=" style="background-color: rgb(207, 4, 72); color: white;"></td>
        <td><input type="button" value="+" style="background-color: rgb(14, 110, 167); color: white;"></td>
    </tr>
</table>
</center>
</body>
</html>
